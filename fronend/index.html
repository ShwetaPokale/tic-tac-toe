<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Tic-Tac-Toe</h1>
        <div id="user-form">
            <input type="text" id="player1-name" placeholder="Enter Player 1 name">
            <input type="email" id="player1-email" placeholder="Enter Player 1 email">
            <input type="text" id="player2-name" placeholder="Enter Player 2 name">
            <input type="email" id="player2-email" placeholder="Enter Player 2 email">
            <button id="start-game">Start Game</button>
        </div>
        <div id="game" style="display:none;">
            <div id="player-info">
                <p id="player1-info"></p>
                <p id="player2-info"></p>
            </div>
            <div id="board"></div>
            <p id="status"></p>
            <button id="new-game" style="display:none;">New Game</button>
        </div>
        <div id="scores">
            <h2>Scores</h2>
            <p id="player1-score"></p>
            <p id="player2-score"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
